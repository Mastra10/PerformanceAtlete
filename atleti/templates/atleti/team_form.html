{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="m-0"><i class="bi bi-people-fill me-2"></i>Crea Nuovo Gruppo</h4>
                </div>
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-primary">Crea Gruppo</button>
                            <a href="{% url 'home' %}" class="btn btn-outline-secondary">Annulla</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // Validazione dimensione file lato client per evitare errore 413 Nginx
    document.addEventListener("DOMContentLoaded", function() {
        const fileInput = document.querySelector('input[type="file"]');
        if (fileInput) {
            fileInput.addEventListener('change', function() {
                const maxSizeMB = 10; // Deve corrispondere al client_max_body_size di Nginx
                if (this.files[0] && this.files[0].size > maxSizeMB * 1024 * 1024) {
                    alert("Il file è troppo grande! Il limite massimo è di " + maxSizeMB + "MB.");
                    this.value = ""; // Reset del campo
                }
            });
        }
    });
</script>
{% endblock %}
