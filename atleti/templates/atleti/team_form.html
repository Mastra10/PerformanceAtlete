{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="m-0"><i class="bi bi-people-fill me-2"></i>Crea Nuovo Gruppo</h4>
                </div>
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-primary">Crea Gruppo</button>
                            <a href="{% url 'home' %}" class="btn btn-outline-secondary">Annulla</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // Compressione automatica immagini lato client per evitare errore 413 Nginx
    document.addEventListener("DOMContentLoaded", function() {
        const fileInput = document.querySelector('input[type="file"]');
        
        if (fileInput) {
            fileInput.addEventListener('change', function(event) {
                const file = event.target.files[0];
                if (!file) return;

                // Se l'immagine Ã¨ > 1MB, la comprimiamo automaticamente
                if (file.size > 1024 * 1024) {
                    const reader = new FileReader();
                    reader.readAsDataURL(file);
                    
                    reader.onload = function(e) {
                        const img = new Image();
                        img.src = e.target.result;
                        
                        img.onload = function() {
                            const canvas = document.createElement('canvas');
                            let width = img.width;
                            let height = img.height;
                            
                            // Max dimensioni (es. 1200px)
                            const MAX_DIM = 1200;
                            
                            if (width > height) {
                                if (width > MAX_DIM) {
                                    height *= MAX_DIM / width;
                                    width = MAX_DIM;
                                }
                            } else {
                                if (height > MAX_DIM) {
                                    width *= MAX_DIM / height;
                                    height = MAX_DIM;
                                }
                            }
                            
                            canvas.width = width;
                            canvas.height = height;
                            const ctx = canvas.getContext('2d');
                            ctx.drawImage(img, 0, 0, width, height);
                            
                            // Compressione JPEG al 70%
                            canvas.toBlob(function(blob) {
                                if (blob) {
                                    const compressedFile = new File([blob], file.name, {
                                        type: 'image/jpeg',
                                        lastModified: Date.now()
                                    });
                                    
                                    // Sostituisci il file nell'input
                                    const dataTransfer = new DataTransfer();
                                    dataTransfer.items.add(compressedFile);
                                    fileInput.files = dataTransfer.files;
                                    
                                    console.log(`Immagine compressa: ${(compressedFile.size / 1024 / 1024).toFixed(2)} MB`);
                                }
                            }, 'image/jpeg', 0.7);
                        };
                    };
                }
            });
        }
    });
</script>
{% endblock %}
