{% extends 'base.html' %}
{% load static %}

{% block content_unauth %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 100vh; background: #f0f2f5;">
    <div class="card shadow-sm border-0" style="width: 100%; max-width: 400px;">
        <div class="card-body p-4">
            <div class="text-center mb-4">
                <h4 class="fw-bold text-dark"><i class="bi bi-shield-lock me-2"></i>Accesso Diretto</h4>
                <p class="text-muted small">Login Standard (No Strava)</p>
            </div>

            <form method="post">
                {% csrf_token %}
                
                {% if form.errors %}
                    <div class="alert alert-danger py-2 small text-center mb-3">
                        Username o password non corretti.
                    </div>
                {% endif %}

                <div class="mb-3">
                    <label class="form-label small text-muted text-uppercase fw-bold">Username</label>
                    <input type="text" name="username" class="form-control" required autofocus>
                </div>

                <div class="mb-4">
                    <label class="form-label small text-muted text-uppercase fw-bold">Password</label>
                    <input type="password" name="password" class="form-control" required>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-dark">Accedi</button>
                </div>
            </form>

            <div class="text-center mt-4 pt-3 border-top">
                <a href="{% url 'home' %}" class="text-decoration-none small text-muted">
                    <i class="bi bi-arrow-left me-1"></i>Torna al Login Strava
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
