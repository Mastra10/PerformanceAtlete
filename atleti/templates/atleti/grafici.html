{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="fw-bold m-0"><i class="bi bi-graph-up me-2"></i>Analisi Trend</h2>
    <span class="badge bg-primary rounded-pill">Ultime 50 Sessioni</span>
</div>

<div class="row g-4">
    <!-- VO2max Chart -->
    <div class="col-12">
        <div class="card p-4 shadow-sm">
            <h5 class="fw-bold mb-3 text-secondary">Efficienza Aerobica (VO2max)</h5>
            <div style="height: 300px;">
                <canvas id="vo2Chart"></canvas>
            </div>
        </div>
    </div>

    <!-- Volume Chart -->
    <div class="col-12">
        <div class="card p-4 shadow-sm">
            <h5 class="fw-bold mb-3 text-secondary">Volume (Distanza & Dislivello)</h5>
            <div style="height: 300px;">
                <canvas id="volChart"></canvas>
            </div>
        </div>
    </div>

    <!-- Potenza & VAM -->
    <div class="col-md-6">
        <div class="card p-4 shadow-sm h-100">
            <h5 class="fw-bold mb-3 text-secondary">Potenza Media (Watt)</h5>
            <div style="height: 300px;">
                <canvas id="powerChart"></canvas>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card p-4 shadow-sm h-100">
            <h5 class="fw-bold mb-3 text-secondary">VAM (m/h)</h5>
            <div style="height: 300px;">
                <canvas id="vamChart"></canvas>
            </div>
        </div>
    </div>

    <!-- Passo & FC -->
    <div class="col-md-6">
        <div class="card p-4 shadow-sm h-100">
            <h5 class="fw-bold mb-3 text-secondary">Passo Medio (min/km)</h5>
            <div style="height: 300px;">
                <canvas id="paceChart"></canvas>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card p-4 shadow-sm h-100">
            <h5 class="fw-bold mb-3 text-secondary">Frequenza Cardiaca (bpm)</h5>
            <div style="height: 300px;">
                <canvas id="fcChart"></canvas>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    // Data from Django
    const labels = {{ labels|safe }};
    const dataVo2 = {{ data_vo2|safe }};
    const dataVo2Strada = {{ data_vo2_strada|safe }};
    const dataDist = {{ data_dist|safe }};
    const dataElev = {{ data_elev|safe }};
    const dataPower = {{ data_power|safe }};
    const dataVam = {{ data_vam|safe }};
    const dataPace = {{ data_pace|safe }};
    const dataFc = {{ data_fc|safe }};

    const commonOptions = {
        responsive: true,
        maintainAspectRatio: false,
        interaction: { mode: 'index', intersect: false },
        scales: { x: { grid: { display: false } } },
        plugins: { legend: { display: true } }
    };

    // 1. VO2max (Combined)
    new Chart(document.getElementById('vo2Chart'), {
        type: 'line',
        data: {
            labels: labels,
            datasets: [
                {
                    label: 'VO2max Stima (Trail+Strada)',
                    data: dataVo2,
                    borderColor: '#dc3545',
                    backgroundColor: 'rgba(220, 53, 69, 0.1)',
                    borderWidth: 2,
                    tension: 0.3,
                    fill: true
                },
                {
                    label: 'VO2max Solo Strada',
                    data: dataVo2Strada,
                    borderColor: '#0d6efd',
                    backgroundColor: 'rgba(13, 110, 253, 0.0)',
                    borderWidth: 2,
                    borderDash: [5, 5],
                    tension: 0.3,
                    pointStyle: 'circle',
                    pointRadius: 4
                }
            ]
        },
        options: commonOptions
    });

    // 2. Volume (Dist + Elev)
    new Chart(document.getElementById('volChart'), {
        type: 'bar',
        data: {
            labels: labels,
            datasets: [
                {
                    label: 'Distanza (km)',
                    data: dataDist,
                    backgroundColor: '#198754',
                    yAxisID: 'y',
                    order: 2
                },
                {
                    label: 'Dislivello (m)',
                    data: dataElev,
                    type: 'line',
                    borderColor: '#6c757d',
                    backgroundColor: 'rgba(108, 117, 125, 0.2)',
                    borderWidth: 2,
                    tension: 0.3,
                    fill: true,
                    yAxisID: 'y1',
                    order: 1
                }
            ]
        },
        options: {
            ...commonOptions,
            scales: {
                x: { grid: { display: false } },
                y: { type: 'linear', display: true, position: 'left', title: { display: true, text: 'km' } },
                y1: { type: 'linear', display: true, position: 'right', grid: { drawOnChartArea: false }, title: { display: true, text: 'm' } }
            }
        }
    });

    // 3. Potenza
    new Chart(document.getElementById('powerChart'), {
        type: 'line',
        data: {
            labels: labels,
            datasets: [{
                label: 'Watt',
                data: dataPower,
                borderColor: '#6610f2',
                backgroundColor: 'rgba(102, 16, 242, 0.1)',
                tension: 0.3,
                fill: true
            }]
        },
        options: commonOptions
    });

    // 4. VAM
    new Chart(document.getElementById('vamChart'), {
        type: 'bar',
        data: {
            labels: labels,
            datasets: [{
                label: 'VAM (m/h)',
                data: dataVam,
                backgroundColor: '#ffc107',
                borderRadius: 4
            }]
        },
        options: commonOptions
    });

    // 5. Passo
    new Chart(document.getElementById('paceChart'), {
        type: 'line',
        data: {
            labels: labels,
            datasets: [{
                label: 'Min/Km',
                data: dataPace,
                borderColor: '#0d6efd',
                backgroundColor: 'rgba(13, 110, 253, 0.1)',
                tension: 0.3,
                fill: true
            }]
        },
        options: {
            ...commonOptions,
            scales: {
                x: { grid: { display: false } },
                y: { reverse: true } // Passo più basso è meglio (più veloce)
            }
        }
    });

    // 6. FC
    new Chart(document.getElementById('fcChart'), {
        type: 'line',
        data: {
            labels: labels,
            datasets: [{
                label: 'BPM',
                data: dataFc,
                borderColor: '#dc3545',
                backgroundColor: 'rgba(220, 53, 69, 0.1)',
                tension: 0.3,
                fill: true
            }]
        },
        options: commonOptions
    });
</script>
{% endblock %}
